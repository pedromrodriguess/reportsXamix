  <script>
    window.onload = function() {
        loadReports();
    };

      function loadReports() {
        var params = new URLSearchParams(window.location.search);
        var hotelId = params.get("hotelId");

        var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                var reports = JSON.parse(this.responseText);
                var tableBody = document.querySelector("#reportsTable tbody");
                reports.forEach(function(report) {
                  var row = document.createElement("tr");

                  row.addEventListener("click", createExcel.bind(null, report));

                  var idCell = document.createElement("td");
                  var hotelIdCell = document.createElement("td");
                  var hotelNameCell = document.createElement("td");
                  var nameCell = document.createElement("td");
                  var columnsCell = document.createElement("td");

                  idCell.textContent = report.id;
                  hotelIdCell.textContent = report.hotelId;
                  hotelNameCell.textContent = report.hotelName;
                  nameCell.textContent = report.name;
                  columnsCell.textContent = report.columns;
                  row.appendChild(idCell);
                  row.appendChild(hotelIdCell);
                  row.appendChild(hotelNameCell);
                  row.appendChild(nameCell);
                  row.appendChild(columnsCell);
                  tableBody.appendChild(row);
                });
              }
            };
            xhttp.open("GET", "reportsDatabase.php?hotelId=" + hotelId, true); // Include the id parameter in the URL
            xhttp.send();
          }

          function createReport() {

          var params = new URLSearchParams(window.location.search);
          var hotelId = params.get("hotelId");
          var hotelName = params.get("hotelName");

          var reportName = prompt('Enter the report name:');

          // Ask for column names
          var columnNames = prompt('Enter column names separated by commas:');
          
          // Make an AJAX request to insert the new report into the database
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              // Reload the page to update the table with the new report
              location.reload();
            }
          };
          xhttp.open('POST', 'reportsDatabase.php', true);
          xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
          xhttp.send('&name=' + reportName + '&hotelId=' + hotelId + '&hotelName=' + hotelName + '&columnNames=' + columnNames);
        }


        function createExcel(report) {
          var columns = report.columns.split(',');

          var worksheetData = [];
          worksheetData.push(columns); // Add column names as the first row
          var worksheet = XLSX.utils.aoa_to_sheet(worksheetData);

          var workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet 1');

          var excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });

          var blob = new Blob([excelBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
          var fileName = report.name + '.xlsx';

          if (navigator.msSaveBlob) {
            // For IE 10+
            navigator.msSaveBlob(blob, fileName);
          } else {
            // For other browsers
            var link = document.createElement('a');
            if (link.download !== undefined) {
              var url = URL.createObjectURL(blob);
              link.setAttribute('href', url);
              link.setAttribute('download', fileName);
              link.style.visibility = 'hidden';
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
            }
          }
        }

  </script>
